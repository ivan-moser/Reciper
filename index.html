<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-container">
            <h1 id="logo">Reciper</h1>
            <button class="btn rndBtn" onclick="randomMeal()">Random recipes</button>
        </div>
    </header>
    <main>
        <div id="main-container">
            <p>or</p>
            <div class="selection-container">
                <h2>SEARCH A MEAL</h2>
                <input type="text" id="search-input" placeholder="Search your fav meal..">
            </div>
            <div id="results-container">
                <div class="grid-container" id="results-grid"></div>
                <button id="load-more" class="btn more" style="display: none;">MORE</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
